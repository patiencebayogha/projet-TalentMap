<!-- LEVEL SELECTOR -->
<nav ng-repeat="level in levels" class="skill-creation_rating" ng-click="toggle($index)">

    <!-- LEVEL -->
    <div class="skill-creation_rating-name">{{level.name}}</div>

    <div class="skill-creation_rating-stars">
        <ul class="rating">
            <li ng-repeat="i in level.stars" class="rating" ng-class="{filled: level.stars.length<=selected}"></li>
        </ul>
    </div>

</nav>
